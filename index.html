<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="leaves.jpg" alt="">
            <div id="overlay">
                <img src="odin-lined.png" alt="" id="odin">
                ODIN
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" class="creditLink">Halie West</a> on <a href="https://unsplash.com/" target="_blank" class="creditLink">Unsplash</a></div>
        </div>
        <div class="main-content">
            <div id="top">
                <div id="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</div>
            </div>
            <div id="middle">
                <div id="header">Let's do this!</div>
                <form id="input-container" action="/" method="GET" name="">
                    <div>
                        <label for="name">FIRST NAME</label><br>
                        <input id="name" type="text" name="name" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label><br>
                        <input id="lastName" type="text" name="lastname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input id="phoneNumber" type="tel" name="phonenumber" pattern="[0-9]{10}" required>
                        <div id="numberError"></div>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                        <input id="confirmPassword" type="password" name="confirmpassword" required>
                        <div id="matchError"></div>
                    </div>
                </form>
            </div>
            <div id="bottom">
                <button id="sign-up" type="submit" form="input-container">Create Account</button>
                <div id="log-in">Already have an account? <a href = "" id="logInLink">Log in</a></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
